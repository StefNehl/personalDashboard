<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker with Google Sheets</title>
    <link rel="stylesheet" href="color-variables.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⏱️ Time Tracker</h1>
        
        <div class="auth-section">
            <div id="signedOut">
                <p style="margin-bottom: 15px; color: #666;">Sign in to sync your tasks with Google Sheets</p>
                <button class="btn btn-google" onclick="handleSignIn()">
                    Sign in with Google
                </button>
            </div>
            <div id="signedIn" style="display: none;">
                <div class="user-info">
                    <span class="user-email">Signed in as: <span class="user-email" id="userEmail"></span></span>
                </div>
                <button class="btn btn-logout" onclick="handleSignOut()">Sign Out</button>
                <div class="sync-status" id="syncStatus"></div>
            </div>
        </div>

        <div id="appContent" class="disabled">
            <div class="input-section">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Enter task name..."
                    autocomplete="off"
                >
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>

            <div class="task-columns">
                <div class="task-column">
                    <h2>Active Tasks</h2>
                    <ul class="task-list" id="activeTaskList">
                        <div class="empty-state">
                            <p>No active tasks yet. Add one to get started!</p>
                        </div>
                    </ul>
                </div>
                <div class="task-column">
                    <h2>Finished Tasks</h2>
                    <ul class="task-list" id="finishedTaskList">
                        <div class="empty-state">
                            <p>No finished tasks yet.</p>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth.js"></script>
    <script src="driveDataService.js"></script>
    <script src="script.js"></script>
</body>
</html>
